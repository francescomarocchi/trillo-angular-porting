<header class="header">
  <img src="img/logo.png" alt="trillo logo" class="logo" />
  <form action="#" class="search">
    <input type="text" class="search__input" placeholder="Search hotels" />
    <button class="search__button">
      <svg class="search__icon">
        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
      </svg>
    </button>
    <div class="search__menu">
      <ul class="search__menu-list">
        <li><a href="#">Search result #1</a></li>
        <li><a href="#">Search result #2</a></li>
        <li><a href="#">Search result #3</a></li>
      </ul>
    </div>
  </form>
  <nav class="user-nav">
    <div class="user-nav__icon-box">
      <svg class="user-nav__icon">
        <use xlink:href="img/sprite.svg#icon-bookmark"></use>
      </svg>
      <span class="user-nav__notification">7</span>
    </div>
    <div class="user-nav__icon-box">
      <svg class="user-nav__icon">
        <use xlink:href="img/sprite.svg#icon-chat"></use>
      </svg>
      <span class="user-nav__notification">13</span>
      <div class="user-nav__icon-box-menu">
        <ul class="user-nav__icon-box-menu-list">
          <li><a href="#">Jane Austen has named you</a></li>
          <li><a href="#">John Fante replied to your comment</a></li>
          <li><a href="#">Mary Shelley wrote Frankenstein</a></li>
        </ul>
      </div>
    </div>
    <div class="user-nav__user">
      <img src="img/user.jpg" alt="User photo" class="user-nav__user-photo" />
      <span class="user-nav__user-name">Jonas</span>
      <div class="user-nav__user-menu">
        <ul class="user-nav__user-menu-list">
          <li><a href="#">Profile</a></li>
          <li><a href="#">Settings</a></li>
          <li><a href="#">Credits</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>
